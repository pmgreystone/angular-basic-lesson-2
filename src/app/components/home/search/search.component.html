<div id="wrapper">
    <div id="search" *ngIf="!searchIdEmpty()"></div>
    <div id="all" *ngIf="searchIdEmpty()">
        <div class="videos">
            <div class="video" *ngFor="let video of videoModels">
                <iframe class="videoframe" id="ytplayer" type="text/html" width="320" height="180"
  [src]="videoIdToUrl(video.id)"
  frameborder="0"></iframe>
  <div class="title">{{video.title}}</div>
            </div>
        </div>
    </div>
</div>
